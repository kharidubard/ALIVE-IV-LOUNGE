<script>

  //Promotional Pop Up
  document.addEventListener('DOMContentLoaded', () => {
  const popupOverlay = document.querySelector('.popup-overlay');
  const closeButton = document.querySelector('.close-button');
  const subscribeButton = document.querySelector('#newsletterForm button[type="submit"]');
  const errorEmail = document.querySelector('#errorEmail');

  subscribeButton.addEventListener('click', (event) => {
    event.preventDefault(); // Prevent the form from submitting
    
    // Add your email validation logic here
    const email = emailInput.value;
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    if (emailPattern.test(email)) {
      // Valid email, hide the pop-up and clear the error message
      popupOverlay.style.display = 'none';
      errorEmail.textContent = ''; // Clear the error message
    } else {
      // Invalid email, show the error message
      errorEmail.textContent = 'Please enter a valid email address.';
    }
  });

  closeButton.addEventListener('click', () => {
    popupOverlay.style.display = 'none';
  });
});
